<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tools Newsfeed</title>

    <!-- SEO meta tags -->
    <meta name="title" content="Crypto Tools - Discover new and useful tools for your crypto journey" />
    <meta name="description" content="Crypto Tools is a library of useful tools that can save hours of research with more than 100+ trusted dApps and protocols." />
    <meta name="keywords" content="crypto, cryptocurrency, tools, library, protocols, research, dex, bridge, ethereum, defi, bitcoin" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cripto.tools/" />
    <meta property="og:title" content="Crypto Tools - Discover new and useful tools for your crypto journey" />
    <meta property="og:description" content="Crypto Tools is a library of useful tools that can save hours of research with more than 100+ trusted dApps and protocols." />
    <meta property="og:image" content="https://cripto.tools/img/meta.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cripto.tools/" />
    <meta property="twitter:title" content="Crypto Tools - Discover new and useful tools for your crypto journey" />
    <meta property="twitter:description" content="Crypto Tools is a library of useful tools that can save hours of research with more than 100+ trusted dApps and protocols." />
    <meta property="twitter:image" content="https://cripto.tools/img/meta.png" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png" />
    <link rel="manifest" href="./favicons/site.webmanifest" />
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="./favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./favicons/browserconfig.xml" />
    <meta name="theme-color" content="#1c1c1c" />

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css?v=1.2" rel="stylesheet" />
    <!-- Custom style -->
    <link rel="stylesheet" href="/css/style.css?v=1.2" />
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/img/logo.svg" alt="Crypto Tools" height="38" />
        </a>
      </div>
    </nav>
    <div class="vh-100">
      <nav class="navbar navbar-expand-lg crypto-carousel">
        <div class="container-fluid">
          <div class="update-indicator" id="lastUpdate">Loading...</div>
          <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
            Loading crypto prices...
          </div>
          <div class="crypto-ticker" id="cryptoTicker" style="display: none"></div>
        </div>
      </nav>

      <div class="container-fluid h-100 pb-4">
        <div class="row border-bottom">
          <div id="sentiment-overview" class="col-md-8"></div>
          <div id="fear-and-greed" class="col-md-4"></div>
        </div>
        <div class="row h-100">
          <div class="col-md-12 h-100 overflow-scroll">
            <div class="h-100 overflow-scroll">
              <ul id="feeds" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="/vendors/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/prices-carousel.js"></script>
  </body>
</html>
